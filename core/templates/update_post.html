<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ad.title }} - Ad Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margins */
        }
        .ad-detail {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Set a maximum width for the detail box */
            width: 100%; /* Allow it to be responsive */
        }
        .ad-detail img {
            max-width: 100%;
            border-radius: 5px;
        }
        h1 {
            text-align: center; /* Center the title */
        }
        a {
            display: block; /* Make the link a block element */
            text-align: center; /* Center the link text */
            margin-top: 20px; /* Add some space above the link */
            color: #007BFF; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .form-container {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
    <body>

    <div class="ad-detail">
        <h1>{{ ad.title }}</h1>
        <img src="{{ ad.post_image.url }}" alt="{{ ad.title }}">
        <p><strong>Description:</strong> {{ ad.description }}</p>
        <p><strong>User:</strong> {{ ad.customuser.username }}</p>
        <a href="{% url 'home' %}">Back to Ads</a>
    </div>
    <div class="form-container">
            <h2>Update Post</h2>
            <form action="{% url 'update_post' ad.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ ad.title }}" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required>{{ ad.description }}</textarea>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*">

                <button type="submit">Update Post</button>
            </form>
    </div>

    </body>
</html>
